{% extends "base.html" %}

{% block content %}
    <h2>Categories</h2>
    <ul>
        {% for category in object_list %}
        <div class="card m-3">

            <div class="card-body">

                Name: {{ category.name }}

            </div>
        </div>
        {% endfor %}
    </ul>

    <a href="{% url 'orders_app:add_categories' %}" class="btn btn-info" role="button">add category</a>    

{% endblock %}
