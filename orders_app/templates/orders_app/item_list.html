{% extends "base.html" %}

{% block content %}
    <h2>Items</h2>
    <ul>
        {% for item in object_list %}
            <li>{{ item.name }} | {{ item.price }} | {{ item.category_id }} | {{ item.unit }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'orders_app:add_items' %}">add item</a>    
{% endblock %}
