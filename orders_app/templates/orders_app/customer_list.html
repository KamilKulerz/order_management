{% extends "base.html" %}

{% block content %}
    <h2>Customers</h2>
    <a href="{% url 'orders_app:customers-add' %}" class="btn btn-info" role="button">Add Customer</a>    
    <ul>
        {% for customer in object_list %}
            <div class="card m-3">
                
                <div class="card-body">
                    <div class="row">
                        <div class="col-8">
                            {{ customer.name }}

                        </div>
                        <div class="col-2 d-flex justify-content-end">

                            <a class="btn btn-info" role="button" href="{{ customer.get_update_url }}">Edit</a>
                        </div>
                        <div class="col-2 d-flex justify-content-end">

                            <a class="btn btn-danger" role="button" href="{{ customer.get_delete_url }}">Delete</a>
                        </div>

                    </div>    
                
                </div>

            </div>
        {% endfor %}
    </ul>

{% endblock %}
